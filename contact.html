<!-- 聯絡表單 -->
<div class="container mt-5">
<h2>聯絡我們</h2>
<form id="contactForm">
<div class="mb-3">
<label class="form-label" for="name">名字</label>
<input class="form-control" id="name" placeholder="您的名字" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="email">電子郵件</label>
<input class="form-control" id="email" placeholder="您的電子郵件" type="email"/>
</div>
<div class="mb-3">
<label class="form-label" for="message">消息</label>
<textarea class="form-control" id="message" placeholder="您的訊息" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">發送</button>
</form>
</div>
<!-- JavaScript for validation -->
<script>
document.getElementById('contactForm').onsubmit = function(event) {
    // Prevent the form from submitting
    event.preventDefault();

    // Validate the form
    if (validateForm()) {
        // If validation is successful, allow form submission
        event.target.submit();
    }
};

function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;
    let isValid = true;

    // Clear previous error states
    document.getElementById("name").classList.remove("is-invalid");
    document.getElementById("email").classList.remove("is-invalid");
    document.getElementById("message").classList.remove("is-invalid");

    if (name === "") {
        document.getElementById("name").classList.add("is-invalid");
        isValid = false;
    }
    if (email === "") {
        document.getElementById("email").classList.add("is-invalid");
        isValid = false;
    }
    if (message === "") {
        document.getElementById("message").classList.add("is-invalid");
        isValid = false;
    }
    if (!isValid) {
        alert("所有必須填寫");
    }
    return isValid;
}
</script>
